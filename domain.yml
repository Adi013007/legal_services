  utter_Video_theatre_license:
  - text: |
      - "You require the Premises License and the Ticket selling license."
      - "The Premises License and Ticket selling license are issued from the Office of the Commissioner of Police, the Performance license is issued by the office of Divisional ACP."
  
  utter_Video_theatre_application:
  - text: |
      - "You can collect the form from Theater Branch or you can receive it online."
      - "The process will take minimum two month's time."
  
  utter_Video_theatre_fee:
  - text: |
      - " 1. Cinema license - Up to 200 seats Rs. 2,000. Up to 500 seats Rs. 3,000. Above 501 seats Rs. 4,500.
          2. Ticket selling license Rs. 500.
          3. Addition/Alteration in the license. Rs. 25.
          4. Duplicate license Rs. 50."
  utter_Passport_lost:
  - text: |
      - "A complaint should be lodged in the concerned local Police station and thereafter, an application for a new Passport should be made in the Passport Office."

  utter_Passport_verification_time:
  - text: |
      - "The verification procedure takes minimum 3 weeks from the receipt of the application, provided that reports are received well in time from the local Police station."

  utter_Passport_documents:
  - text: |
      - "Following documents are needed for passport application : 
          1. Any two of the below mentioned documents 
              a)Applicant's ration card 
              b)Telephone bill(copy of current month and previous year) 
              c)Electricity payment(copy of current month and last year) 
              d)Current bank account passbook(only first page) 
              e)Election card/Aadhar card 
              f)PAN card or driving license
          2. Birth certificate proof or school leaving certificate
          3. Documents of Citizenship
          4. If the Indian citizens are registered or acquired by the acquisition of old passport copies"

  utter_Passport_minor: 
  - text: |
      - "If the applicant is a minor, then the application should be accompanied by a copy of both the passport and Aadhar card. Also bring the sample 'D'(Annexure D) along with it."

  utter_Passport_name_change_marriage:
  - text: |
      - "A woman applying for the first time for a passport in her married name or for change of name/surname in the existing passport on account of marriage should furnish :
            i. A photocopy of the husband's Passport if any, and 
            ii. An attested copy of the marriage certificate issued by Registrar of Marriage and affidavit of the husband and wife along with a joint photograph."

  utter_Passport_name_change_remarriage:
  - text: |
      - "Re-married applicants applying for a change of name/spouse's name should furnish :
            i. Divorce/death certificate as the case may be in respect of first spouse, and 
            ii. An attested copy of the marriage certificate issued by Registrar of Marriage and affidavit of the husband and wife along with a joint photograph."

  utter_Passport_name_change_divorce:
  - text: |
      - "Divorcees applying for change of name or deletion of spouse's name in existing passport must furnish :
            i. Divorce deed duly authenticated by the court, or 
            ii. Deed poll/sworn affidavit."

  utter_Passport_name_change_other: 
  - text: |
      - "In circumstances other than marriage, remarriage and divorce, the applicant (both male and female) should furnish :
          i. A deed poll/sworn affidavit. 
          ii. A paper cutting of two leading daily newspapers(one daily newspaper should be of the area of applicants permanent and present address of nearby area)"

  utter_Passport_address_change:
  - text: |
      - "Submit the prescribed passport application along with the present residence proof."

  utter_Passport_verification_procedure:
  - text: |
      - "Following procedure is followed for passport verification : 
          1. First of all, the submitted documents are presented to the passport service center with your application.
          2. The applications are downloaded from the police station in the online way.
          3. A copy of this application is given to the BIT executives. The passport applicant verifies the passport and signature of the passport applicant on the tab by going to Beat Employer of the Police Station on the address.
          4. After the verification of the tab, the passport applicant has to appear before the passport verification officer for 2 to 3 days in the passport serial center and have to appear before the police station for verification of other documents (original and printed copies).
          5. After verification of the documents, the application is sent online along with the passport verification report to the passport branch-2.
          6. Police officers will again submit the passport application in Special Branch-2 and submit it in the online form to the Passport Office.
          7. After the completion of the process, the applicant gets the passport from the regional passport office. After completion of the verification process, contact the Regional Passport Office if the applicant has any doubts regarding the passport."

  utter_Passport_ecnr:
  - text: |
      - "Passport applicant whose education is more than 10th, come under the Emmigration check not included(ECNR) category."

  utter_Passport_immediate:
  - text: |
      - "It will take 1 week (In relation to Regional Passport Office, Mumbai.)"

  utter_Drama_redevelop:
  - text: |
      - "You have to make an application affixing a court fee stamp of Rs.5 and submit the following necessary documents:
          1. Approved plan of the proposed site indicating surroundings, roads and buildings up to a distance of 75 meters from the perimeter. Schools, hospitals, temples or other similar places should be clearly indicated in the plan and floor wise plans (3 sets) (by the Building Proposals Department, BMC)
          2. Intimation Of Disapproval issued by the BMC
          3. N.O.C. from the Chief Fire Officer, BMC
          4. N.O.C. from PWD
          5. Appointment letter of the architect.
          6. Agreement between Landowner and Builder/Developer or Power of Attorney"
  
  utter_Drama_days:
  - text: |
      - "It will take five months because:
          1. Objections will be invited from the members of public by displaying board with details of the proposal at the site and the same will also be published in three local newspapers.
          2. Enquiries will be conducted by the local Police station from the law and order point of view.
          3. A report will be called for from the Traffic department from traffic point of view.
          4. After completing the above procedure, a decision will be made and an NOC will be issued."

  utter_Drama_procure_license:
  - text: |
      - "After completing the construction you will have to make an application for the grant of license. You need to submit the following documents along with your application:
          1. Occupation certificate from the BMC 
          2. N.O.C. from the electrical Inspector
          3. N.O.C. from Health Officer, BMC 
          4. N.O.C. from CFO 
          5. Certificate from MTNL 
          6. N.O.C. from PWD 
          7. Structural stability certificate from the architect 
          8. Name and address of the manager and electrician. 
          9. Certificate of lightning conductor After the receipt of the same, a decision will be made and the license will be issued."

  utter_Drama_time_license:
  - text: |
      - "The process will take minimum two months."  

  utter_Drama_law_license:
  - text: |
      - "The Maharashtra Cinema (Regulation) Rules, 1966."      

  utter_Drama_fee:
  - text: |
      - "Fees: 
          1. Premises license up to 200 seats Rs. 5,000. up to 500 seats Rs. 10,000. above 501 seats Rs. 15,000.
          2. Ticket selling license. Rs. 500. 
          3. Addition/alteration in the license. Rs. 500. 
          4. Duplicate license Rs. 500."  

  utter_Drama_renewal_license:
  - text: |
      - "For renewal of the license you will have to submit following documents along with the application: 
          1. N.O.C. from the electrical Inspector.
          2. N.O.C. from the Health Officer, BMC 
          3. N.O.C. from CFO 
          4. Certificate from MTNL 
          5. N.O.C. from PWD"  

  utter_Drama_renewal_charge:
  - text: |
      - "It is the same as given in fee structure."

  utter_Arms_new_license:
  - text: |
      - "One can procure a new Arms license by submitting an application in "A" form with Rs. 5/- Court fees, stamp"

  utter_Arms_license_time:
  - text: |
      - "It will minimum two months to get a new Arms License."

  utter_Arms_license_procedure:
  - text: |
      - "The application form is sent to the concerned Police station. The Police station makes an inquiry and submit the report to the Zonal DCP who interviews the applicant and submits his report. Once convinced by the reports, the licensing authority issues the license."

  utter_Arms_license_documents:
  - text: |
      - "Following needs to be submitted to obtain a new Arms License :
            1. Copy of Ration card
            2. Election card
            3. Last 3 years I.T. certificate / Challan copy
            4. Two character certificates from the responsible citizens of your locality
            5. Physical fitness certificate
            6. Education Qualification certificate
            7. Proof of age"

  utter_Arms_license_renewal:
  - text: |
      - "If the renewal is not late, fill the renewal form and affix Rs. 5/- Court fees, stamp. Produce weapon and license for inspection at Citizen Facilitation Center. Pay the renewal fees. Renewal will be done immediately."

  utter_Arms_license_renewal_late:
  - text: |
      - "Call on personally. Produce the weapon for inspection. Fill up the renewal form. Submit your explanation for the delay. You will be issued with a Show Cause Notice. Answer within 15 days. The decision will be taken after receipt of your reply. The decision will be conveyed to you by letter, through the concerned Police station."

  utter_Arms_license_renewal_late_out_of_Mumbai:
  - text: |
      - "Deposit the weapon to the nearest Police station. Obtain receipt for the same. Fill up the renewal form and leave the license with A & A Branch. When the license holder returns, ask him to come into the office and collect the license."

  utter_Arms_TJP:
  - text: |
      - "Submit an application on a plain paper with Rs. 5/- Court Fees, Stamp. Attach a copy of the license. Next day, pay a fee of Rs. 20/- and you will get a TJP. This is only valid for 30 days and is subject to local restrictions imposed by the local authority."

  utter_Arms_property_protection:
  - text: |
      - "The license for property protection is granted on a Per-Pro basis. The procedure is same as that for obtaining a new license."

  utter_Arms_possession_01:
  - text: |
      - "You have to deposit the weapon and the original license with ammunition for safe custody at the nearest police station. Attach copy of death certificate with application. A safe custody receipt will be issued to you. The weapon can be kept for one year. Charges are Rs. 50/- for one year."

  utter_Arms_possession_02:
  - text: |
      - "Submit "A" form application for new license. Attach copy of the death certificate and the safe custody receipt of Rs. 20/- stamp paper, duly notarized. An affidavit of all legal heirs with NOC in the applicant's name has to be attached. The other procedure remains the same as for procuring a new license."

  utter_Arms_possession_03:
  - text: |
      - "Make an application for an arms license in the form "A". Attach a consent letter of the license holder with an affidavit of Rs. 20/- stamp paper duly notarized. Attach an NOC from other legal heirs on Rs.20/- stamp paper duly notarized. The procedure remains the same as for procuring a new license. Please remember, grant of license depends upon your eligibility to hold it and not on the wish of the donor."

  utter_Arms_register_Mumbai:
  - text: |
      - "Following process is required to be followed : 
            i. Submit an application in prescribed form for re-registration.
            ii. Attach a copy of the arms license.
            iii. Produce/attach residential proof.
            iv. An NOC from the original licensing authority is required.
            v. A police station report with remarks from the Zonal DCP is also required. On receiving the NOC and remarks from the DCP, the decision shall be taken by the licensing authority."

  utter_Arms_register_other:
  - text: |
      - "Arms and Ammunition Branch will issue an NOC to the new registering authority on receipt of their request letter."

  utter_Cinema_redevelop:
  - text: |
      - "You have to make an application affixing a court fee stamp of Rs.5 along with all the following documents: 
            1. Intimation of disapproval from BMC 
            2. Approved plans (by the building proposals department, BMC) of the proposed site indicating surroundings, roads and buildings up to a distance of 75 meters from the perimeter. Schools, hospitals, temples or other like places should be clearly indicated in the plan and floor wise plans (3 sets)
            3. Property card 
            4. N.O.C. from PWD 
            5. N.O.C. from the Chief Fire Officer 
            6. Appointment letter of the architect. 
            7. Agreement between Landowner and Builder/Developer or Power of Attorney."

  utter_Cinema_months:
  - text: |
      - "It will take six months because 
            1. Objections will be invited from the members of public by displaying a board with details of the proposal at the site and by publishing the same in three local Newspapers.
            2. Enquiries will be conducted by the local Police station from the law and order point of view.
            3. A report will be invited from The Traffic department from the traffic point of view.
            4. After completing the above procedure, the proposal will be submitted to the government for previous sanction.
            5. After the receipt of previous sanction from the government, an NOC will be issued. "

  utter_Cinema_procure_license:
  - text: |
      - "After completing the construction you will have to make an application for the grant of license. You need to submit the following documents along with your application:
          1. Occupation certificate from the BMC 
          2. N.O.C. from the electrical Inspector
          3. N.O.C. from Health Officer, BMC 
          4. N.O.C. from CFO 
          5. Certificate from MTNL 
          6. N.O.C. from PWD 
          7. Structural stability certificate from the architect 
          8. Name and address of the manager and electrician. 
          9. Certificate of lightning conductor After the receipt of the same, a decision will be made and the license will be issued. After the receipt of previous sanction from the government, licenses will be issued."

  utter_Cinema_time_license:
  - text: |
      - "The process will take minimum two months."

  utter_Cinema_law_license:
  - text: |
      - "The Maharashtra Cinema (Regulation) Rules, 1966."

  utter_Cinema_fee:
  - text: |
      - "Fees
          1. Cinema license - Up to 200 seats Rs. 2,000. Up to 500 seats Rs. 3,000. Above 501 seats Rs. 4,500. 
          2. Ticket selling license Rs. 500. 
          3. Addition/Alteration in the license. Rs. 25. 
          4. Duplicate license Rs. 50. "

  utter_Cinema_renewal_license:
  - text: |
      - "For renewal of the license you will have to submit the following documents along with the application: 
          1. Certificate of lightning conductor.
          2. N.O.C. from the electrical Inspector 
          3. N.O.C. from the Health Officer, BMC 
          4. N.O.C. from CFO, BMC 
          5. Certificate from MTNL 
          6. NOC from PWD 
          7. N.O.C. from Traffic Police regarding parking. 
          8. Name and address of the manager, projector operator and electrician. 
          9. N.O.C. from the Collector. After the receipt of the same, enquiries will be made through the local Police Station and after receipt of the report, the license will be renewed."

  utter_Cinema_renewal_charge:
  - text: |
      - "It is the same as given in fee structure."

  utter_Pool_license:
  - text: |
      - "You require the Premises License and the Performance License."

  utter_Pool_authority_license:
  - text: |
      - "The Premises License is issued by the office of the Commissioner of Police. A performance license is issued by the office of the Divisional Asst. Commissioner of Police."

  utter_Pool_action_license:
  - text: |
      - "You should make an application in the prescribed format affixing a court fee stamp of Rs. 5 on it. It is available with the Theatre Branch situated in C.P. office, Mumbai."

  utter_Pool_business_requirements:
  - text: |
      - "You will have to submit the following documents along with your application. 
          1. The plan (map) showing details of the premises where the pool table will be placed to play games. The entry/exit and ventilation area (window) should be indicated in the Map along with the location of fire fighting apparatus.
          2. Geographical location of the site (showing the road approach building/adjoining the proposed place, i.e. on east, west, north and south sides) The plan should be drawn by the register of architects with his counter signature.
          3. Certificate or receipt of fire fighting equipment should be installed in the proposed premises. 
          4. Documents showing ownership/title/rights of the premises(owned/leased/rented). 
          5. If the premises are rented, then NOCs from the concerned landlord stating that he does not have any objection to starting the said activities.
          6. N.O.C. from the Fire Brigade office.
          7. N.O.C. from the Health Department of BMC. 
          8. If there is a telephone, then the certificate from MTNL office. 
          9. N.O.C. from the electrical Inspector."

  utter_Pool_later_submission:
  - text: |
      - "Unless you submit these documents, your application will not be processed; you cannot start the business by submitting an incomplete application."

  utter_Pool_other_requirements:
  - text: |
      - "After receipt of all the required documents, the application will be processed. enquiries will be made by the concerned Police station regarding the suitability of place and also the law and order situation."

  utter_Pool_sustainability_enquiry:
  - text: |
      - "Enquiries will be made by the concerned/local Police station on the following points: 
          1. Whether the premises (where pool table situated) are commercial or non- commercial. 
          2. The distance of the site from any educational institution, hospital or religious place located within 75 meters.
          3. Terms and conditions of the games. 
          4. Whether the game is played for prize; if so, then what is the prize, and how long it will be played and also by how many players. Also, their details.
          5. How many staff are employed or will be employed, their work and responsibility, whether they are trained or otherwise.
          6. Whether any other activity is going on apart from the pool game; details of these activities. 
          7. Details of tables with accessories. 
          8. Details of fans, distance between tables, seating capacity (when all tables are busy) etc. 
          9. Whether beverages, drinks, eatables or any other item is served to the visitors. 
          10. Proposed timings of opening and closing of the establishment. 
          11. Whether smoking is allowed inside the premises. 
          12. Whether there is a trainer, if so the details to be provided. 
          13. Whether the proposed place is located in a congested and thickly populated area. 
          14. Names and address of the owner or partner of the place of amusement."

  utter_Pool_NOC:
  - text: |
      - "NOC's are required as per the rules and hence they are mandatory. Unless you submit them, your application will not be considered."

  utter_Pool_license_rules:
  - text: |
      - "Rules for Licensing and Controlling Places of Public Amusement (other than cinemas) and Performances for Public Amusements including Melas and Tamashas, 1960."

  utter_Pool_negative_application:
  - text: |
      - "If the report is negative, or due to some reason your application is rejected, you will be given a personal hearing."

  utter_Pool_license_renewal:
  - text: |
      - "You have to make an application along with the copy of license, one month prior to the expiry of the license. You will also have to submit valid NOC's along with the application. Enquiries will be made through concerned Police station and after receipt of the enquiry report, you will be intimated."

  utter_Pool_license_renewal_fee:
  - text: |
       - "It is the same as license fees."

